<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/91acc9311b.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div>
        <h3>Carousel</h3>
    </div>
    <div id="jbx-carousel-container">
        <div id="jbx-carousel">
            <div class="item">
                <img src="/imgs/bird.jpg" />
                <div>
                    <span>bird 1</span>
                </div>
            </div>
            <div class="item">
                <img src="/imgs/bird2.jpg" />
                <div>
                    <span>bird 2</span>
                </div>
            </div>
            <div class="item">
                <img src="/imgs/bird3.jpg" />
                <div>
                    <span>bird 3</span>
                </div>
            </div>  
            <div class="item">
                <img src="/imgs/bird4.jpg" />
                <div>
                    <span>bird 4</span>
                </div>
            </div>
            <div class="item">
                <img src="/imgs/bird5.jpg" />
                <div>
                    <span>bird 5</span>
                </div>
            </div>   
        </div>
    </div>
   <div>
    <table style="width: 100%; width: 700px;">
        <tr>
            <td><i id="left" class="fa fa-caret-left" style="font-size: 30px;"></i></td>
            <td style="text-align: right;">
                <i id="right" class="fa fa-caret-right" style="font-size: 30px;"></i>
            </td>
        </tr>
    </table>   
   </div>
</body>
</html>
